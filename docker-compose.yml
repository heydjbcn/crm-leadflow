services:
  # ========== BASE DE DATOS POSTGRESQL ==========
  db:
    image: postgres:16-alpine
    container_name: crm-leadflow-db
    environment:
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crm_secure_password_2025}
      POSTGRES_DB: ${DB_NAME:-crm_leads_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user} -d ${DB_NAME:-crm_leads_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network
    restart: unless-stopped

  # ========== APLICACIÃ“N NEXT.JS ==========
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: crm-leadflow-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-crm_user}:${DB_PASSWORD:-crm_secure_password_2025}@db:5432/${DB_NAME:-crm_leads_db}
      - AUTH_SECRET=${AUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - NEXT_PUBLIC_STACK_PROJECT_ID=${NEXT_PUBLIC_STACK_PROJECT_ID}
      - NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY=${NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY}
      - STACK_SECRET_SERVER_KEY=${STACK_SECRET_SERVER_KEY}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    profiles:
      - production

  # ========== ADMINER (Gestor BD - Solo desarrollo) ==========
  adminer:
    image: adminer:4
    container_name: crm-leadflow-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - crm-network
    profiles:
      - dev

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
